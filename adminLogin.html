  <h2>Admin Login</h2>
  <div id="form">
    <form action="adminPage.php" method="post" name="adminForm" onsubmit="return validation();">
      <label for="username">Admin Username</label>
      <input type="text" id="username" name="username" required><span id="validate-adminU"></span><br>
      <label for="password">Admin Password</label>
      <input type="password" id="password" name="password" required><span id="validate-adminP"></span><br>
      <button type="submit">Login</button>
    </form>
  </div>

  <script>
  function validation(){
    var username, password;
    username = document.getElementById("username").value;
    password = document.getElementById("password").value;

    if(username == "admin" && password == "admin"){
      return true;
    }else {
      alert("Invalid admin credentials!");
      if(username !== "admin" && password == "admin"){
        document.getElementById("validate-adminU").innerHTML = "Admin username invalid.";
        document.getElementById("validate-adminP").innerHTML = "";
        return false;
      }
      if(password !== "admin" && username == "admin"){
        document.getElementById("validate-adminP").innerHTML = "Admin password invalid.";
        document.getElementById("validate-adminU").innerHTML = "";
        return false;
      }
      if(username != "admin" && password != "password"){
        document.getElementById("validate-adminU").innerHTML = "Admin username invalid.";
        document.getElementById("validate-adminP").innerHTML = "Admin password invalid.";
        return false;
      }
    }

  }
  </script>

</body>
