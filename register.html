<body>
  <h1>Homework Tracker</h1>
  <nav>

      <li><a href="index.html">Home</a></li>

  <div class="form">
  <h2>Create an Account</h2>
  <form action="registerResult.php" method="post" name="userForm" onsubmit="return validation();">
    <fieldset>
      <legend>Personal Information</legend>
      <label for="firstname">First Name *</label>
      <input name="firstname" type="text" id="firstname" maxlength="15" required>
      <p id="validate-fname"></p>
      <label for="lastname">Last Name *</label>
      <input name="lastname" type="text" id="lastname" maxlength="20" required>
      <p id="validate-lname"></p>
      <label for="birthday">Birthday *</label><br>
      <input name="birthday" type="date" id="birthday" required>
    </fieldset>
    <fieldset>
      <legend>School Information</legend>
      <label for="college">College *</label>
      <input name="college" type="text" id="college" maxlength="40" required>
      <label for="major">Major *</label>
      <input name="major" type="text" id="major" maxlength="30" required>
    </fieldset>
    <fieldset>
      <legend>Account Information</legend>
      <label for="email">Email *</label>
      <input name="email" type="email" id="email" maxlength="45" required> <br>
      <label for="username">Username *</label>
      <input name="username" type="text" id="username" minlength="3" maxlength="20" required>
      <label for="password">Password *</label><br>
      <input name="password" type="password" id="password" minlength="5" maxlength="20" required>
    </fieldset>
    <h4>* Required</h4>
    <button type="submit">Sign-up</button>
  </form>
  </div>

  <script>
    function validation(){
      var firstName, lastName, output, regex;
      firstName = document.forms["userForm"]["firstname"].value;
      lastName = document.forms["userForm"]["lastname"].value;
      regex = /^[a-zA-Z]+$/;


      if(!firstName.match(regex)){
        document.getElementById("validate-fname").innerHTML = "Enter a valid first name.";
        alert("Please review your information.");
        return false;
      }
      if(!lastName.match(regex)){
        document.getElementById("validate-lname").innerHTML = "Enter a valid last name.";
        alert("Please review your information.");
        return false;
      }
      return true;
    }
  </script>
</body>
</html>
